<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="base.css" />
</head>
<body>
    <div class = "container">
        <div id = "home" class = "flex-center flex-column">
            <h1>Trivia Coderhouse</h1>

            <label for="categoria">Categoría</label>
            <select name="categoria" class="form-control" id="categoria">
              <option value="9">Cultura general</option>
              <option value="17">Ciencias naturales</option>
              <option value="21">Deportes</option>
              <option value="22">Geografía</option>
              <option value="23">Historia</option>
              <option value="11">Cine</option>          
            </select>
          <br>

            <form action method="post" class="form-options">
                <label for="cantidadPreguntas">Número de preguntas</label>
                <input type="number" name="cantidadPreguntas" id="cantidadPreguntas" class="form-control" min="1" max="50" value="5">
              <br>
              <label for="dificultadPreguntas">Dificultad</label>
              <select name="dificultadPreguntas" class="form-control" id="dificultadPreguntas">
                <option value="easy">Fácil</option>
                <option value="medium">Intermedio</option>
                <option value="hard">Difícil</option>
              </select>
            <br>
            </form>

            <a class="btn_start" onclick="api()" href="juego.html">Comenzar</a>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
